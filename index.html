<html>
<head>
	<title>Scientia</title>
	<!-- We include the main CSS, it includes all of the sub CSS files. -->
	<link rel="stylesheet" type="text/css" href="css/scientia.css" />
	
	<!-- JS Includes -->
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/scientia-EngineSelect.js"></script>
	
	<!-- JS Page Events -->
	<script type="text/javascript">
		$(document).ready(function() {
			/* Start Engine Select Functions */
			populateEngineMenu();
		});
	</script>
	
	<!-- Meta -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<div class="center-anchor">
		<div class="center-content">
			<div class="logo-box">
				<span class="logo">Scientia:</span>
				<div class="tagline-box">
					<span class="tagline">Free Knowlege.</span>
				</div>
			</div>
			<div class="engine-select">
				<span class="engine-select-text">Engine: </span>
				<select id="engine" disabled="disabled">
					<option>Loading...</option>
				</select>
				<button id="engine-update">Go</button>
			</div>
			<div class="main-input-anchor">
				<!-- Module layout replaces this layout. -->
				<div class="main-input">
					<span class="loading-text">
						Loading module interface. Please be patient. <br />
					</span>
					<!-- We REALLY need to run JS. -->
					<noscript>
						<span class="js-error">
							JavaScript support is required.<br />
							Please enable JavaScript or update your browser.
						</span>
					</noscript>
				</div>
			</div>
		</div>
	</div>
	<div class="footer-anchor">
		<div class="footer">
			<span class="footer-links">
				<a href="#">Project</a> | 
				<a href="#">Developers</a> |
				<a href="#">Terms</a> |
				<a href="#">Privacy</a>
			</span>
			<div class="footer-buffer"></div>
			<script type="text/javascript"><!--
				google_ad_client = "ca-pub-8130841293197928";
				/* scientia-home */
				google_ad_slot = "4828864296";
				google_ad_width = 728;
				google_ad_height = 90;
				//-->
			</script>
			<script type="text/javascript"
				src="//pagead2.googlesyndication.com/pagead/show_ads.js">
			</script>
		</div>
	</div>
</body>
</html>
